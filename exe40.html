<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguros</title>
    <style>
        body {
                font-family: Arial, sans-serif;
            }
            .container {
                max-width: 600px;
                margin: 0 auto;
                padding: 20px;
            }
            form {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            label {
                font-weight: bold;
            }
            button {
                background-color: #4CAF50;
                color: white;
                font-size: 1.1em;
                padding: 10px 20px;
                border: none;
                cursor: pointer;
                transition: background-color 0.3s;
            }
            button:hover {
                background-color: #45a049;
            }
    </style>
</head>
<body>

    <div class="container">
        <h1>Cálculo de seguro</h1>

        <form onsubmit="event.preventDefault(); calcular();">
            <label for="nome" id="prod">Nome:</label>
            <input type="text" id="nome" name="" required>

            <label for="idade" id="prod">Idade:</label>
            <input type="number" id="idade" name="" required>

            <label for="grupo">Grupo de riscro: Baixo, Médio, Alto</label>
            <label for="grupo">Grupo (B, M, A):</label>
            <input type="text" maxlength="1" id="grupo" name="" required>

            <button type="submit" id="botao">Calcular</button>
        </form>

        <div id="resultado"></div>
    </div>

    <script>

        function calcular(){
            var nome = document.getElementById("nome").value
            var idade = parseFloat(document.getElementById("idade").value)
            var grupo = String(document.getElementById("grupo").value).toUpperCase()
            var resultado = document.getElementById("resultado")
            var categoria

            if((idade < 70 && idade > 17) && ["A", "M", "B"].includes(grupo)){
                
                if(idade >= 65){
                    if(grupo == "B"){
                        categoria = 7
                    }
                    else if(grupo == "M"){
                        categoria = 8
                    }
                    else{categoria = 9}
                }

                else if(idade >= 35){
                    if(grupo == "B"){
                        categoria = 4
                    }
                    else if(grupo == "M"){
                        categoria = 5
                    }
                    else{categoria = 6}
                }

                else if(idade >= 25){
                    if(grupo == "B"){
                        categoria = 3
                    }
                    else if(grupo == "M"){
                        categoria = 4
                    }
                    else{categoria = 5}
                }
                
                else if(idade >= 21){
                    if(grupo == "B"){
                        categoria = 2
                    }
                    else if(grupo == "M"){
                        categoria = 3
                    }
                    else{categoria = 4}
                }
            
                else{
                    if(grupo == "B"){
                        categoria = 1
                    }
                    else if(grupo == "M"){
                        categoria = 2
                    }
                    else{categoria = 3}
                
                }
            
                resultado.innerHTML = `<h4>${nome} de ${idade} anos está na categoria ${categoria}</h4>`
            }
            else{
                resultado.innerHTML = `<h3>PREENCHA OS CAMPOS CORRETAMENTE</h3>`
            }


        }

          

    </script>
    
</body>
</html>

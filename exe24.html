<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números</title>
    <style>
        body {
                font-family: Arial, sans-serif;
            }
            .container {
                max-width: 600px;
                margin: 0 auto;
                padding: 20px;
            }
            form {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            label {
                font-weight: bold;
            }
            button {
                background-color: #4CAF50;
                color: white;
                font-size: 1.1em;
                padding: 10px 20px;
                border: none;
                cursor: pointer;
                transition: background-color 0.3s;
            }
            button:hover {
                background-color: #45a049;
            }
    </style>
</head>
<body>

    <div class="container">
        <h1>Numeros</h1>

        <form onsubmit="event.preventDefault(); calcular();">
            <label for="num">Digite um número:</label>
            <input type="number" id="num" name="" required>
            <button type="submit" id="botao">Calcular</button>
        </form>

        <div id="resultado"></div>
    </div>

    <script>

        function calcular(){

            var num = parseFloat(document.getElementById("num").value)
        var resultado = document.getElementById("resultado")
        var status = ""

        if(num > 0){
            status = "Positivo"
        }
        else if(num < 0){
            status = "Negativo"
        }
        else{
            status = "Zero"
        }

        resultado.innerHTML = `<p>Status: ${status}</p>`
        }
    </script>
    
</body>
</html>

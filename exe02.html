<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações numéricas</title>
    <!-- Estilos CSS internos -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 1.1em;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Operações de Números</h1>
        <!-- Formulário para receber os dois números -->
        <form onsubmit="event.preventDefault(); calcular();">
            <label for="numero1">Número 1:</label>
            <input type="number" id="numero1" name="numero1" required>
            <label for="numero2">Número 2:</label>
            <input type="number" id="numero2" name="numero2" required>
            <button type="submit">Calcular</button>
        </form>
        <!-- Exibir o resultado da soma -->
        <div id="resultado"></div>
    </div>
    <!-- Script JavaScript -->
    <script>
        // Função para calcular a soma dos números
        function calcular() {
            // Obtendo os elementos do DOM pelos IDs
            const numero1 = document.getElementById("numero1");
            const numero2 = document.getElementById("numero2");
            const resultado = document.getElementById("resultado");
            resultado.innerHTML = "";

            // Convertendo os valores dos inputs para números e realizando a soma
            const soma = parseFloat(numero1.value) + parseFloat(numero2.value);
            const sub = parseFloat(numero1.value) - parseFloat(numero2.value);
            const mult = parseFloat(numero1.value) * parseFloat(numero2.value);
            const div = parseFloat(numero1.value) / parseFloat(numero2.value);

            // Exibindo o resultado no elemento div
            resultado.innerHTML += `<p>${numero1.value} + ${numero2.value} = ${soma}</p>`;
            resultado.innerHTML += `<p>${numero1.value} - ${numero2.value} = ${sub}</p>`;
            resultado.innerHTML += `<p>${numero1.value} x ${numero2.value} = ${mult}</p>`;
            resultado.innerHTML += `<p>${numero1.value} ÷ ${numero2.value} = ${div}</p>`;
            
        }
    </script>
</body>
</html>

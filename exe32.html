<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A operação B</title>
    <style>
        body {
                font-family: Arial, sans-serif;
            }
            .container {
                max-width: 600px;
                margin: 0 auto;
                padding: 20px;
            }
            form {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            label {
                font-weight: bold;
            }
            button {
                background-color: #4CAF50;
                color: white;
                font-size: 1.1em;
                padding: 10px 20px;
                border: none;
                cursor: pointer;
                transition: background-color 0.3s;
            }
            button:hover {
                background-color: #45a049;
            }
    </style>
</head>
<body>

    <div class="container">
        <h1>A operação B</h1>

        <form onsubmit="event.preventDefault(); verificar();">
            <label for="A">Valor A:</label>
            <input type="number" id="A" name="" required>

            <label for="B">Valor B:</label>
            <input type="number" id="B" name="" required>

            <label for="C">Caractere C:</label>
            <input type="text" id="C" name="" required>

            <button type="submit" id="botao">Verificar</button>
        </form>

        <div id="resultado"></div>
    </div>

    <script>
        function verificar(){

            var A = parseFloat(document.getElementById("A").value);
            var B = parseFloat(document.getElementById("B").value);
            var C = document.getElementById("C").value;
            var resultado = document.getElementById("resultado")
            resultado.innerHTML = ""
            const operações = ["+", "-","*", "/"];

            if(operações.includes(C)){
                var calculo = eval(`${A} ${C} ${B}`)
                if(C == "/" && B == 0){
                    resultado.innerHTML = resultado.innerHTML = `<p>DIVISÃO POR ZERO</p>`
                }
                else{
                    resultado.innerHTML = `<p>${A} ${C} ${B} = ${calculo}</p>`
                }
            }
            else{
                resultado.innerHTML = resultado.innerHTML = `<p>OPERADOR NÃO DEFINIDO</p>`
            }

        }
        
      
    </script>
    
</body>
</html>

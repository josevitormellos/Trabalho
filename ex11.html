<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preço de Venda</title>
    <!-- Estilos CSS internos -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 1.1em;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Preço de Venda</h1>
        <!-- Formulário para receber os dois números -->
        <form onsubmit="event.preventDefault(); CalcularPreco();">
            <label for="valor">Valor do Produto:</label>
            <input type="number" id="valor" name="valor" required>
            <label for="acrescimo">Acrescimo de Venda %:</label>
            <input type="number" id="acrescimo" name="acrescimo" required>
            <button type="submit">Calcular Preço de Venda</button>
        </form>
        <!-- Exibir o resultado da soma -->
        <div id="resultado"></div>
    </div>
    <!-- Script JavaScript -->
    <script>
        // Função para calcular a soma dos números
        function CalcularPreco() {
            // Obtendo os elementos do DOM pelos IDs
            const valor = document.getElementById("valor");
            const acrescimo = document.getElementById("acrescimo");
            const resultado = document.getElementById("resultado");

            // Convertendo os valores dos inputs para números e realizando a soma
            const total = parseFloat(valor.value) + (parseFloat(valor.value) * (parseFloat(acrescimo.value)/100));

            // Exibindo o resultado no elemento div
            resultado.innerHTML = `<p>Valor de venda do produto é de: ${total}</p>`;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangulo</title>
    <!-- Estilos CSS internos -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 1.1em;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verificação de Triangulo</h1>
        <!-- Formulário para receber os dois números -->
        <form onsubmit="event.preventDefault(); Verificar();">
            <label for="num">Digite o valor do primeiro lado:</label>
            <input type="number" id="num" name="num" required>

            <button type="submit">Verificar</button>

        </form>
        <!-- Exibir o resultado da soma -->
        <div id="resultado"></div>
    </div>
    <!-- Script JavaScript -->
    <script>
        
        // Função para Verificar 3 casos especificos
        var vetor = [];

        function Verificar(){
            const num = document.getElementById("num");
            const resultado = document.getElementById("resultado");
            vetor.push(num.value);
            
            
            if(vetor.length == 3){
                for(let i = 0; i <= 3; i++){
                    console.log(vetor);
                switch(i){
                    
                    case 0:
                        if(vetor[i] > (vetor[i+1] + vetor[i+2])){
                            resultado.innerHTML = `<p>Triangulo Invalido</p>`;
                            console.log("teste1");
                            return;
                        }
                        break;
                    case 1:
                        if(vetor[i] > (vetor[i-1] + vetor[i+1])){
                            resultado.innerHTML = `<p>Triangulo Invalido</p>`;
                            console.log("teste2");
                            return;
                        }
                        break;
                    case 2:
                        if(vetor[i] > (vetor[i-1] + vetor[i-2])){
                            resultado.innerHTML = `<p>Triangulo Invalido</p>`;
                            console.log("teste3");
                            return;
                        }
                        break;
                    default: 
                        resultado.innerHTML = `<p>Triangulo Valido</p>`;
                        console.log("teste4");
                        break;
                    }
                }
                vetor = [];
                resultado.innerHTML = ``;
            }
            
        
            
        }
    </script>
</body>
</html>

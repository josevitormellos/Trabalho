<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação Militar</title>
    <!-- Estilos CSS internos -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 1.1em;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verificação Militar</h1>
        <!-- Formulário para receber os dois números -->
        <form onsubmit="event.preventDefault(); Add();">
            <label for="nome">Digite Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="sexo">Digite seu sexo (H ou M):</label>
            <input type="char" id="sexo" name="sexo" required>
            <label for="idade">Digite Idade:</label>
            <input type="number" id="idade" name="idade" required>
            <label for="saude">Digite Saude(S para saudavel e N para não saudavel):</label>
            <input type="char" id="saude" name="saude" required>
            <button type="submit">Verificar</button>
            <button onclick="Verificar()">Mostrar total </button>
        </form>
        <!-- Exibir o resultado da soma -->
        <div id="resultado"></div>
    </div>
    <!-- Script JavaScript -->
    <script>
        var sd = 0;
        var nsd = 0;
        var total = 0;
        
        // Função para calcular a soma dos números
        function Add() {
            const nome = document.getElementById("nome");
            const sexo = document.getElementById("sexo");
            const idade = document.getElementById("idade");
            const saude = document.getElementById("saude")
            const resultado = document.getElementById("resultado");
            let aptidao = "";
            // Obtendo os elementos do DOM pelos IDs
            if(saude.value.toUpperCase() == "S" && idade.value >= 18){
                sd++;
                aptidao = "Está Apto";
            }
            else{
                nsd++;
                aptidao = "Não está Apto";
            }
            
            if( sexo.value.toUpperCase() == "H"){
                resultado.innerHTML += `<p>Nome:  ${nome.value}   Sexo: Homem  Aptidao: ${aptidao}</p>`;
            }
            else if(sexo.value.toUpperCase() == "M"){
                resultado.innerHTML += `<p>Nome:  ${nome.value}   Sexo: Mulher  Aptidao: ${aptidao}</p>`;
            }
            total++;
            
            nome.value = null;
            sexo.value = null;
            idade.value = null;
            saude.value = null;
          
            
        }

        function Verificar(){
            const resultado = document.getElementById("resultado");
            resultado.innerHTML += `<p>Total de pessoas ${total} :  ${sd} Aptos  | ${nsd} Não Aptos</p>`;
        }
    </script>
</body>
</html>
